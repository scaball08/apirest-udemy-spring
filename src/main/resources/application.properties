spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_backend?useSSL=false&serverTimezone=America/Panama
spring.datasource.username=userspring
spring.datasource.password=userspring
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug
spring.jackson.time-zone=America/Panama
spring.jackson.locale=es_PA
#Ajuste de limite de carga de archivos 
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB